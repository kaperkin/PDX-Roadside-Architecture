<!DOCTYPE html>
<html>


<head>
    <meta charset="utf-8">
    <link type="text/css" rel="stylesheet" href="pdxRoad.css"></link>
    <title>Portland Roadside Architecture</title>
</head>

<body>
<a href="pdxRoad.html">
    <h1 class="banner"><span class="firstLetter" id="pInPortland">
		P</span>ortland Roadside Architecture</h1></a>

<form>
    <fieldset>
        <label>First Name<input id="firstName"></label><br>
        <label>Last Name<input id="lastName"></label><br>
        <label>Email<input id="email"></label><br>
        <span>Catagory:</span><br>
        <input class="radioBtns" type="radio" name="catagory" value="thematic" id="thematic" checked>
        <label for="thematic">Thematic</label>
        <input class="radioBtns" type="radio" name="catagory" value="iconic" id="iconic">
        <label for="iconic">Iconic</label><br>
        <input class="radioBtns" type="radio" name="catagory" value="whimsical" id="whimsical">
        <label for="whimsical">Whimsical</label>
        <input class="radioBtns" type="radio" name="catagory" value="other" id="otherBtn">
        <label for="otherBtn">Other</label>
        <label id="otherExplain">Please Explain: <input id="explain"></label><br>
        <label>Suggested Caption<input id="caption"></label><br>
        <label>Location<input id="location"></label><br>
        <span>Attach a :</span>
        <input type="checkbox" id="photoCheckbox">
        <label for="photoCheckbox">Photo</label>
        <input id="photo">
        <input type="checkbox" id="linkCheckbox">
        <label for="linkCheckbox">Link</label>
        <input id="link">

    </fieldset>
    <div id="button-display">
        <div class="button" id="submitBtn" type="submit" value="SAVE">Submit</div>
        <div class="button" id="cancelBtn">Cancel</div>
    </div>
</form>


</body>
<script src="./js/contact.js"></script>
</html>
